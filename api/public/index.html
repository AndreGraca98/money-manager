<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Money-Manager API</title>
</head>
<style>
  :root {
    /* https://coolors.co/ed1c22-fdfefc-3b4b72-f1a302-020100 */
    --white: #FDFEFC;
    --black: #020100;

    --orange-web: #F1A302;
    --yinmn-blue: #3B4B72;
    --red-cmyk: #ED1C22;
    --primary: var(--orange-web);
    --secondary: var(--yinmn-blue);
    --tertiary: var(--red-cmyk);

    --gradient-radial: radial-gradient(var(--white), var(--primary), var(--secondary), var(--tertiary));
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: var(--gradient-radial);
    background-size: 400% 400%;
    animation: background_gradient 60s ease infinite;
  }

  @keyframes background_gradient {
    0% {
      background-position: left;
      /* 0% 50% */
    }

    15% {
      background-position: 100% 0%;
    }

    25% {
      background-position: top;
      /* 50% 0% */
    }

    40% {
      background-position: 0% 100%;
    }

    50% {
      background-position: right;
      /* 100% 50% */
    }

    65% {
      background-position: 100% 100%;
    }

    75% {
      background-position: bottom;
      /* 50% 100% */
    }

    90% {
      background-position: 0% 0%;
    }

    100% {
      background-position: left;
      /* 0% 50% */
    }
  }

  h1 a {
    color: var(--secondary);
    text-align: center;
    text-decoration: none;
  }

  a {
    color: var(--white);
    text-decoration: none;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    background: var(--white);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .box {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    padding: 10px 20px;
    background: var(--primary);
    color: var(--white);
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    cursor: text;
  }

  .icon {
    width: 20px;
    height: 20px;
  }

  .box .icon {
    margin-left: 5px;
  }

  .box:hover {
    background: var(--tertiary);
    cursor: pointer;
  }
</style>

<body>
  <div class="container">
    <div class="content">
      <h1><a href="docs">Money-Manager API</a></h1>

      <div class="box">
        <a target="_blank" href="https://github.com/AndreGraca98/money-manager/blob/main/api/README.md">Go to API on</a>
        <img class="icon" src="imgs/github.png" alt="GitHub" title="GitHub">
      </div>

      <div class="box">
        <a target="_blank" href="http://localhost:3100">Go to App</a>
        <img class="icon" src="imgs/money.png" title="Money-Manager">
      </div>

    </div>
  </div>
</body>

</html>
