<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
</head>
<style>
    :root {
        /* A nice palette */
        --primary: #f4f4f4;
        --secondary: #333;
        --tertiary: #067c00;
        --quaternary: #ffc800;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: var(--primary);
        color: var(--secondary);
        margin: 0;
        padding: 0;
    }

    h1 {
        color: var(--tertiary);
        text-align: center;
        margin-top: 50px;
    }

    p {
        text-align: center;
    }

    a {
        color: var(--quaternary);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .content {
        text-align: center;
    }

    .content h1 {
        font-size: 3em;
    }

    .content p {
        font-size: 1.5em;
    }

    .content a {
        font-size: 1.5em;
    }
    

</style>

<body>
    <div class="container">
        <div class="content">
            <h1>Money Manager</h1>
            <p>API Documentation: <a href="ref" target="_blank"></a></p>
        </div>
    </div>
</body>

</html>
